<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ending Game</title>
    <link rel="stylesheet" href="css/ending.css" />
    <script
      src="https://kit.fontawesome.com/0c952dfcc8.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="js/eding.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__textbox">
        <i class="fas fa-baby"></i>
        <strong>Easy Games</strong>
      </div>
    </header>
    <main class="main">
      <div class="main__text-outPut">
        <span></span>
      </div>
      <div class="result"></div>
      <progress id="timeBar" value="20" max="20"></progress>
      <div class="main__text-inPut">
        <form id="endingForm">
          <input
            id="chatWord"
            type="text"
            placeholder="제시어를 입력해주세요."
          />
          <button class="main__text-btn">입력</button>
        </form>
      </div>
    </main>
  </body>
</html>
